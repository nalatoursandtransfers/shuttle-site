<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="images/favicon.png"/>
    <title>NalaTours & Transfers | Booking</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>



<body>

    <!--HEADER SECTION WITH NAVIGATION-->
    <header>
        <div class="left-section">
            <img src="images/favicon.png" class="logo" />
            <h1>NalaTours & Transport (Sandton)</h1>
        </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="booking.html" class="active">Booking</a>
                <a href="vehicles.html">Our Vehicles</a>
                <a href="contact.html">Contact</a>
                <a href="signup.html" i class="fas fa-user"></a>
            </nav>  
        </div>
    </header>

    <main class="container">
        <section class="card">
            <h2 class="accent">Book Your Shuttle</h2>
            <div id="booking-error" class="error"></div>

            <label>Pickup location</label>
            <input id="pickup" placeholder="e.g., OR Tambo Airport">

            <label>Dropoff location</label>
            <input id="dropoff" placeholder="e.g., Sandton City">

            <label>Date & Time</label>
            <input id="when" type="datetime-local">

            <label>Number of Passengers</label>
            <input id="passengers" type="number" min="1" max="15" value="1">

            <label>Notes</label>
            <textarea id="notes" rows="3" placeholder="Any special requirements?"></textarea>

            <button id="btn-book" class="btn">Submit Booking</button>
        </section>
    </main>

    <footer>
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="booking.html">Booking</a>
            <a href="vehicles.html">Our Vehicles</a>
            <a href="contact.html">Contact</a>
            <a href="signup.html">Sign Up</a>
        </div>

    </footer>

</body>
</html>
